<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lamp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <nav>
            <img class="menu-img" src="images/manu.png" alt="img">
            <img class="logo" src="images/logo.png" alt="img">
            <ul>
                <li><a href="">Latest</a></li>
                <li><a href="">Modern</a></li>
                <li><a href="">Contemporary</a></li>
                <li><a href="">Affrodable</a></li>
            </ul>
            <button type="button" onclick="toggleBtn()" id="btn"><span></span></button>
        </nav>
        <div class="lamp-container">
            <img src="images/lamp.jpg" alt="img" class="lamp">
            <img src="images/light.png" alt="img" class="light" id="light">

        </div>
        <div class="text-container">
            <h1>Lates <br> in Lighting</h1>
            <p>This is the first lamp from our companyu. we're making a huge
                collection of modern Lamps in all categories from home use to office use.
            </p>
            <a href="#">Check All Collections</a>
            <div class="control">
                <p>04</p>
                <div class="line">
                    <span></span>
                </div>
                <p>05</p>
            </div>

        </div>

    </div>

    <script>
        var btn = document.getElementById('btn');
        var light = document.getElementById('light');

        function toggleBtn() {
            btn.classList.toggle('active')
            light.classList.toggle('on')
        }
    </script>
</body>

</html>
